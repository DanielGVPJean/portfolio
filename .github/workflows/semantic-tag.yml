name: ğŸ“Œ Crear Tags en Staging

on:
  push:
    branches:
      - staging

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This is crucial for write access

    steps:
      # 1. Clonar el repositorio
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures full git history is fetched

      # 2. Configurar entorno para semantic-release
      - name: ğŸ› ï¸ Configurar entorno
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Ejecutar semantic-release
      - name: ğŸš€ Generar Tags con Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          branch: staging
          dry_run: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
